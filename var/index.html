<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>落地页</title>
    <!-- 引入本地的 Bootstrap 5 CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 为了给两侧和顶部留空白 */
        body, html {
            height: 100%;
            margin: 0;
        }

        .full-height {
            height: 100vh; /* 设置全屏高度 */
            padding-top: 10px; /* 顶部留空 10% */
            padding-left: 10%; /* 左侧留空 10% */
            padding-right: 10%; /* 右侧留空 10% */
            padding-bottom: 30%;
        }

        /* 确保所有文字都居中 */
        .text-center {
            text-align: center;
        }

        /* 图片调整，保持适当的大小 */
        .logo-img {
            max-width:80%; /* 控制图片最大宽度为50%，根据需要调整 */
            height: auto;
        }

        /* 按钮样式优化 */
        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none; /* 去掉按钮的下划线 */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        /* 调整招聘职位列表的排版 */
        .job-list {
            padding-left: 0;
            list-style-type: none; /* 去掉默认的圆点 */
            text-align: left;
            margin-top: 20px;
        }

        .job-list li {
            margin-bottom: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- 使用 d-flex 和 full-height 让内容居中 -->
<div class="container-fluid full-height d-flex flex-column justify-content-center">
    <!-- 第一行，包含 logo -->
    <div class="row mb-5">
        <div class="col-12 text-center">
            <!-- 在此放置 logo 图片 -->
            <img src="LOGO.jpg" alt="Logo" class="logo-img">
        </div>
    </div>

    <!-- 第二行，简介和招聘信息 -->
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h2>公司简介</h2>
            <p>我们是一家专注于创新和科技的公司，致力于提供最佳的产品和服务。</p>
            <p>我们的团队充满激情，欢迎每一个有梦想的你加入！</p>
        </div>
    </div>
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h2>牛马打粉落地页</h2>
            <!-- 手动去掉默认圆点并调整排版 -->
            <h3>牛马打粉落地页</h3>
            <h3>牛马打粉落地页</h3>
            <h3>牛马打粉落地页</h3>
            <h3>牛马打粉落地页</h3>
        
            <h5>如果你对这些职位感兴趣，请联系我们。</h5>
        </div>
    </div>

    <!-- 第三行，按钮 -->
    <div class="row">
        <div class="col-13 text-center">
            <!-- 优化后的蓝色按钮 -->
            <a href="your-contact-page.html" class="btn btn-custom">这里跳WS</a>
        </div>
    </div>
</div>

<!-- 引入本地的 Bootstrap 5 JS 和 Popper -->
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
